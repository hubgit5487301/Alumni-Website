<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Management</title>
    <link rel="stylesheet"  href="/admin_console/styles/jobs.css">
    <link rel="stylesheet"  href="/admin_console/styles/nav.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav style="grid-area: navbar;">
    </nav>
    <main style="grid-area: main;">
      <h1 style="grid-area: header;">Jobs</h1>
      <section style="grid-area: content;">
        <section>
          <form id="search_form">
            <div style="grid-area: input1;">
              <label for="search_by_job_name">Job Title:</label>
              <input type="text" id="search_by_job_name" name="job_tittle" placeholder="Search for jobs">
            </div>
            <div style="grid-area: input2;">
              <label for="search_by_company">Employer:</label>
              <input type="text" id="search_by_company" name="job_company_name" placeholder="Search by Employer">
            </div>
            <div style="grid-area: input3;">
              <label for="search_by_location">Location:</label>
              <input type="text" id="search_by_location" name="job_location" placeholder="Search by Location">
            </div>
            <div style="grid-area: input4;">
              <label for="search_by_status">Status:</label>
              <select id="search_by_status" name="job_status">
                <option value="">Select Status</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
              </select>
            </div>
            <button style="grid-area: submit;" type="submit">Search</button>
          </form>
          <section id="search_result_container">
            <table id="search_result"></table>
          </section>
          <div>
            <button id="full_time_jobs" class="button_active">Full Time</button>
            <button id="part_time_jobs">Part Time</button>
            <button id="internship_jobs">Internships</button>
            <button id="contract_jobs">Contracts</button>
          </div>
          <section id="all_jobs">
            <div id="all_table_container">
              <table id="all_full_time_jobs">
                <thead>
                  <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Deadline</th>
                    <th>Applicants</th>
                    <th>Status</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="all_table_container">
              <table id="all_part_time_jobs">
                <thead>
                  <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Deadline</th>
                    <th>Applicants</th>
                    <th>Status</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="all_table_container">
              <table id="all_internship_jobs">
                <thead>
                  <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Deadline</th>
                    <th>Applicants</th>
                    <th>Status</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="all_table_container">
              <table id="all_contract_jobs">
                <thead>
                  <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Deadline</th>
                    <th>Applicants</th>
                    <th>Status</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>
        </section>
      </section>
    </main>
    <script type="module" src="/admin_console/scripts/nav.js"></script>
    <script type="module" src="/admin_console/scripts/jobs.js"></script>
  </body>
</html>
