<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Admin Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin_console/styles/admin.css">
    <link rel="stylesheet" href="/admin_console/styles/dashboardgeneral.css">
  </head>
  <body class="general-dashboard">
    <div class="bottom-box">
      <div class="menu">
        <img class="college-logo" src="/images/logo.png">
        <a href="/admin" class="nav js-admin-page">Admin</a>
        <a href="/admin/manage_users" class="nav js-users-page">Manage Users</a>
        <a href="/admin/manage_events" class="nav js-events-page">Manage Events</a>
        <a href="/admin/manage_jobs" class="nav js-jobs-page">Manage Jobs</a>
      </div>
      <div class="admin-welcome-page">
        <div class="upper-div">
          <div class="welcome-admin-text js-welcome-admin-text">Welcome Admin</div>
          <div class="logout-button">Logout</div>
        </div>
        <div class="lower-div">
          <div class="stats-div">
            <div class="stats js-users-stats">Total Users: 500</div>
            <div class="stats js-active-users-stats">Active Users: 500</div>
            <div class="stats js-events-stats">Total Events: 500</div>
            <div class="stats js-today-events-stats">Events posted today: 500</div>
            <div class="stats js-job-stats">Total Jobs: 500</div>
            <div class="stats js-today-job-stats">Jobs posted today: 500</div>
          </div>
          <div class="today-stats">
            <div class="stat-info">
              <div class="heading">All Administrators</div>
              <div class="stat-box js-admin-names">test</div>
            </div>
            <div class="stat-info">
              <div class="heading">Today's Registered Users</div>
              <div class="stat-box js-regis-users">test</div>
            </div>
            <div class="stat-info">
              <div class="heading">Today's Registered Events</div>
              <div class="stat-box js-regis-events">test</div>
            </div>
            <div class="stat-info">
              <div class="heading">Today's Registered Jobs</div>
              <div class="stat-box js-regis-jobs">test</div>
            </div>
        </div>
        </div>
      </div>
    </div>
    <script type="module" src="/admin_console/scripts/admin.js"></script>
  </body>
</html>
