<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link rel="stylesheet" defer href="/admin_console/styles/admin.css">
    <link rel="stylesheet" defer href="/admin_console/styles/nav.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav style="grid-area: navbar;">
    </nav>
    <main style="grid-area: main;">
      <h1 style="grid-area: header;">Dashboard</h1>
      <section style="grid-area: content;" id="content">
        <section style="grid-area: stats;" id="stats">
          <p style="grid-area: stat_1;" id="total_users"></p>
          <p style="grid-area: stat_2;" id="active_users"></p>
          <p style="grid-area: stat_3;" id="total_events"></p>
          <p style="grid-area: stat_4;" id="total_jobs"></p>
        </section>
        <section style="grid-area: detailed_stats;" id="my_charts">
          <section style="grid-area: box1;">
            <canvas id="users_by_type"></canvas>
          </section>
          <section style="grid-area: box2;">
            <canvas id="users_by_branch"></canvas>
          </section>
          <section style="grid-area: box3;">
            <canvas id="jobs_by_type"></canvas>
          </section>
          <section style="grid-area: box4;">
            <canvas id="files_by_type"></canvas>
          </section>
          <section id="box5" style="grid-area: box5;">
            <canvas id="events_graph"></canvas>
          </section>
          <section id="box6" style="grid-area: box6;">
            <canvas id="jobs_graph"></canvas>
          </section>
          <section style="grid-area: box7;">
            <canvas id="all_active_users"></canvas>
          </section>
        </section>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js" integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/DavideViolante/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
    <script type="module" src="/admin_console/scripts/nav.js"></script>
    <script type="module" src="/admin_console/scripts/admin.js"></script>
  </body>
</html>
