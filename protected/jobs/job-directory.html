<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" defer href="/protected/jobs/styles/job-directory.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <search>
        <form>          
          <section style="grid-area: box-1;">
            <label for="name" style="display: none;"></label>
            <input type="text" id="name" name="job_tittle" placeholder="Job Name" autocomplete="name"></input>
          </section>
          <section style="grid-area: box-2;">
            <label for="job_company_name"></label>
            <input type="text" id="job_company_name" name="job_company_name" placeholder="Employer Name" autocomplete="name"></input>
          </section>
          <select id="job_level" name="job_level" style="grid-area: box-3;">
            <option value="">Select Job level</option>
            <option value="Entry level">Entry Level</option>
            <option value="Mid level">Mid Level</option>
            <option value="Senior level">Senior Level</option>
            <option value="Manager">Manager</option>
          </select>
          <select id="job_type" name="job_type" style="grid-area: box-4;">
            <option value="" >Select Job Type</option>
            <option value="Full Time">Full-Time</option>
            <option value="Part Time">Part-Time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
          </select>
          <button style="grid-area: submit;">Search</form>
      </search>
      <ul class="jobs">
      </ul>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/jobs/scripts/job-directory.js"></script>
  </body>
</html>
