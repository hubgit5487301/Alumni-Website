<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tittle"></title>
    <link rel="stylesheet" defer href="/protected/jobs/styles/job-applicants.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <section>
        <section style="grid-area: box1;">
        </section>
        <section style="grid-area: box2;">
          <h1 id="job_name"></h1>
          <h1 id="company_name"></h1>
        </section>
        <section style="grid-area: box3;">
          <h1>Job Details</h1>
          <p id="deadline"></p>
          <p id="location"></p>
          <p id="job_type"></p>
          <p id="job_level"></p>
          <p id="app_email"></p>
          <p id="salary"></p>
        </section>
        <section style="grid-area: box4;">
          <h2>Job Description</h2>
          <p id="job_description"></p>
        </section>
        <section style="grid-area: box5;">
          <h2>Job Requirements</h2>
          <div>
            <h3>Education</h3>
            <p id="education"></p>
          </div>
          <div>
            <h3>Experience</h3>
            <p id="experience"></p>
          </div>
        </section>
        <section style="grid-area: box6;">
          <h2>Applicants</h2>
          <table id="applicants_table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Batch</th>
                <th>Degree</th>
                <th>Current Role</th>
                <th>Resume</th>
              </tr>
            </thead>
            <tbody id="applicants">
            </tbody>
          </table>
          <div>
            <label for="download_as">File Type:</label>
            <select id="download_as">
              <option value="xlsx">Excel</option>
              <option value="csv">Csv</option>
              <option value="txt">Text</option>
              <option value="json">Json</option>
              <option value="xml">Xml</option>
              <option value="pdf">Pdf</option>
            </select>
          </div>
          <button id="download_as_list">Download List</button>
        </section>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module" src="/protected/jobs/scripts/job-applicants.js"></script>
  </body>
</html>
