<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" defer href="/protected/jobs/styles/job-form.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <form>
        <section style="grid-area: box-1;">
          <h1>Job Details</h1>
          <label for="job_tittle">Job Tittle  </label>
          <input required type="text" id="job_tittle" name="job_tittle" placeholder="Tittle">
          <label for="job_location">Job Location</label>
          <input required type="text" id="job_location" name="job_location" placeholder="Location">
        </section>
        <section style="grid-area: box-2;">
          <h1>Compensation & Type</h1>
          <label for="job_salary">Monthly Salary</label>
          <input required type="number" id="job_salary" name="job_salary" placeholder="Salary">
          <label for="job_type">Job Type</label>
          <select required id="job_type" name="job_type">
            <option value="" disabled selected hidden>Select Job Type</option>
            <option value="Full Time">Full-Time</option>
            <option value="Part Time">Part-Time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
          </select>
        </section>
        <section style="grid-area: box-3;">
          <h1>Requirements</h1>
          <label for="job_edu">Education</label>
          <input required type="text" id="job_edu" name="job_edu" placeholder="Education">
          <label for="job_exp_level">Experience (in years)</label>
          <input required type="text" id="job_exp_level" name="job_exp_level" placeholder="Experience">
        </section>
        
        <section style="grid-area: box-4;" class="no-back">
          <section>
            <h1>Job Description</h1>
            <textarea required id="job_des" name="job_des" placeholder="Description"></textarea>
          </section>
          <section>
            <h1>Employer Description</h1>
            <textarea required id="company_des" name="job_company_des" placeholder="Description"></textarea>
          </section>
        </section>
        
        <section style="grid-area: box-5;">
          <h1>Application Details</h1>
          <label for="job_deadline">Application Deadline</label>
          <input required type="date" id="job_deadline" name="job_deadline">
          <label for="job_app_email">Application Email</label>
          <input required type="email" id="job_app_email" name="job_app_email" placeholder="Email">
          <label for="job_resume">Resume Requirement</label>
          <select required id="job_resume" name="job_resume">
            <option value="" disabled selected hidden>Yes/No</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </section>
        <section style="grid-area: box-6;">
          <h1>Employer Details</h1>
          <label for="job_company_name">Employer Name</label>
          <input required type="text" id="job_company_name" name="job_company_name" placeholder="Employer">
          <label for="job_company_website">Employer Website</label>
          <input type="text" id="job_company_website" name="job_company_website" placeholder="Website">
          <label for="job_contact_info">Employer Contact INFO</label>
          <input required type="text" id="job_contact_info" name="job_contact_info" placeholder="Contact Info">
        </section>
        <section style="grid-area: box-7;">
          <h1>Employer Logo</h1>
          <label for="job_company_logo">Logo</label>
          <input type="file" id="job_company_logo" name="job_company_logo" style="display: none;" accept=".webp, .jpg, .png">
          <p id="logo_name">No file chosen</p>
        </section>
        <button type="submit" style="grid-area: submit;">Submit</button>
      </form>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/jobs/scripts/job-form.js"></script>
  </body>
</html>
