<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Event</title>
    <link rel="stylesheet" defer href="/protected/events/styles/event-form.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <form class="event-form">
        <div style="grid-area: box-1;">
          <label for="name">Event Name</label>
          <input required type="text" id="name" name="name" placeholder="Event Name">

          <label for="date">Event Date</label>
          <input required type="date" id="date" name="date">

          <label for="location">Event Location</label>
          <input required type="text" id="location" name="location" placeholder="Event Location">
          
          <label>Contact Info</label>
          <input required type="email" name="email" placeholder="Email">
          <input required type="number" name="phone_no" placeholder="Phone No">
        
        </div>
        <div style="grid-area: box-2;">
          <label for="event_des">Event Description</label>
          <textarea required id="event_des" name="event_des" placeholder="Event Description"></textarea>
          <div class="event-file-box">
            <label for="event_file">Event File</label>
            <input type="file" style="display: none;" id="event_file" name="event_file" accept=".pdf, .docx">
            <label for="event_logo">Event Logo</label>
            <input type="file" style="display: none;" id="event_logo" name="event_logo" accept=".jpg, .png">
          </div>
        </div>
        <button class="submit" style="grid-area: submit;" type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/events/scripts/event-form.js"></script>
  </body>
</html>
