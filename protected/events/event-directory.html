<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" defer href="/protected/events/styles/event-directory.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <search>
        <form>
          <label for="name" style="display: none;"></label>
          <input id="name" name="name" autocomplete="name" placeholder="Event Name"></input>
          <label for="date" style="display: none;"></label>
          <input id="date" type="date" name="date"></input>
          <button type="submit">Search</button>
        </form>
      </search>
      <ul class="events">
      </ul>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/events/scripts/events-directory.js"></script>
