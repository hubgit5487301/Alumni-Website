<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tittle"></title>
    <link rel="stylesheet" defer href="/protected/events/styles/event.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <section>
        <section style="grid-area: box1;">
          <img id="event_image" src="#" alt="event-image">
        </section>
        <section style="grid-area: box2;">
          <h1 id="event_name"></h1>
          <p id="event_date"></p>
        </section>
        <section style="grid-area: box3;">
          <button id="apply">Get Your Spot</button>
          <button id="download_event_details">Get Event Details</button>
        </section>
        <section style="grid-area: box4;">
          <h2>Description</h2>
          <p id="event_description"></p>
        </section>
        <section class="test" style="grid-area: box5;">
          <div>
            <h2>Location</h2>
            <p id="event_location"></p>
          </div>
          <div>
            <h2>Phone No</h2>
            <p id="event_phone_no"></p>
          </div>
          <div>
            <h2>Email</h2>
            <p id="event_email"></p>
          </div>
        </section>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/events/scripts/event.js"></script>
  </body>
</html>
