<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" defer href="/protected/resources/styles/upload_resources.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <h1 id="heading">Upload Resources</h1>
      <form> 
        <label for="file_name">Name</label>
        <input required type="text" id="file_name" name="file_name" placeholder="Name">
        <label for="branch">Branch</label>
        <select required name="branch" id="branch">
          <option value="" selected hidden disabled>Select Branch</option>
          <option value="CSE">Comp Sc. Engineering</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="EE">Electrical Engineering</option>
          <option value="CE">Civil Engineering</option>
          <option value="ECE">Electrical Comm. Engineering</option>
        </select> 
        <label for="file_type">Type</label>
        <select required name="file_type" id="file_type">
          <option value="" selected hidden disabled>Select Type</option>
          <option value="Notes">Notes</option>
          <option value="qpapers">Ques. Papers</option>
        </select>
        <label for="semester">Semester</label>
        <select required id="semester" name="sem">
          <option value="" selected hidden disabled>Select Semester</option>
          <option value="1">1st Sem</option>
          <option value="2">2nd Sem</option>
          <option value="3">3rd Sem</option>
          <option value="4">4th Sem</option>
          <option value="5">5th Sem</option>
          <option value="6">6th Sem</option>
          <option value="7">7th Sem</option>
          <option value="8">8th Sem</option>
        </select>
        <label for="subject">Subject</label>
        <input required id="subject" name="subject" placeholder="Subject">
        <label for="file">Upload File</label>
        <input required type="file" accept=".pdf" name="file" id="file" style="opacity: 0; width:0; height: 0;">
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/resources/scripts/upload_resources.js"></script>
  </body>
</html>
