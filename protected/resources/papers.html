<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" defer href="/protected/resources/styles/papers.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <h1 id="heading">Question Papers</h1>
      <search>
        <form> 
          <div style="grid-area: input-1;">
            <label for="file_name"></label>
            <input type="text" id="file_name" name="name" autocomplete="name" placeholder="Name">
          </div>
          <div style="grid-area: input-3;">
            <label for="subject"></label>
            <input id="subject" name="subject" placeholder="Subject">
          </div>
          <div style="grid-area: input-2;">
            <label for="semester"></label>
            <select id="semester" name="semester">
              <option value="">Select Semester</option>
              <option value="1">1st Sem</option>
              <option value="2">2nd Sem</option>
              <option value="3">3rd Sem</option>
              <option value="4">4th Sem</option>
              <option value="5">5th Sem</option>
              <option value="6">6th Sem</option>
              <option value="7">7th Sem</option>
              <option value="8">8th Sem</option>
            </select>
          </div>
          <button style="grid-area: submit;" type="submit">Submit</button>
        </form>
      </search>
      <section></section>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/resources/scripts/papers.js"></script>
  </body>
</html>
