<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" defer href="/protected/users/styles/alumni-directory.css">
    <link rel="stylesheet" defer href="/protected-styles/nav-bar.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <search>
        <form>
          <input type="text" name="user" placeholder="User Name">
          <select name="batch" class="search-input-year">
            <option value="">Select Batch</option>
          </select>
          <select name="branch" class="search-input-branch">
            <option value="">Select Branch</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electrical Comm.</option>
            <option value="EE">Electrical</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </search>
      <ul class="users"></ul>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/users/scripts/alumni-directory.js"></script>
  </body>
</html>
