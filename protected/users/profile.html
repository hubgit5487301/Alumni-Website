<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="/protected-styles/nav-bar.css">
    <link rel="stylesheet" href="/protected/users/styles/profile.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <section>
        <div class="profile-pic-wrapper">
          <img class="profile-pic" src="" alt="profile-pic">
        </div>
          <section class="user-details">
            <h1 class="user-name">John Doe</h1>
            <div>
              <span class="batch"></span>
              <span class="branch">Branch: CSE</span>
            </div>  
          </section>
      </section>
      <section>
        <details>
          <summary><span style="padding-left: 1rem;">About Me</span></summary>
          <li class="about-me"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Education</span></summary>
          <li class="education"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Current Role</span></summary>
          <li class="role"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Work Experience</span></summary>
          <li class="experience"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Contact INFO</span></summary>
          <li class="contact-info"></li>
        </details>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/users/scripts/profile.js"></script>
  </body>
</html>
