<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="/protected-styles/nav-bar.css">
    <link rel="stylesheet" href="/protected/users/styles/myprofile.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
      <section>
        <div class="profile-pic-wrapper">
          <img class="profile-pic" src="" alt="profile-pic">
          <img class="edit-profile-pic" src="/images/edit.svg">
          <input type="file" class="input-image" style="display: none;">
        </div>
          <section class="user-details">
            <h1 class="user-name"></h1>
            <div>
              <span class="batch"></span>
              <span class="branch"></span>
            </div>  
          </section>
          <section class="user-posts">
            <a href="#" class="my-applications">My Applications</a>
            <a href="#" class="my-posts">My Posts</a>
          </section>
      </section>
      <section>
        <details>
          <summary><span style="padding-left: 1rem;">About Me</span></summary>
          <li class="about-me"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Education</span></summary>
          <li class="education"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Current Role</span></summary>
          <li class="role"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Work Experience</span></summary>
          <li class="experience"></li>
        </details>
        <details>
          <summary><span style="padding-left: 1rem;">Contact INFO</span></summary>
          <li class="contact-info"></li>
        </details>
        <img class="edit-profile-pic js-edit-user-details" src="/images/edit.svg">
      </section>
      <section>
      <label for="upload-resume">Upload Resume</label>
      <input type="file" id="upload-resume" class="upload-resume" style="display: none;">        
      <label class="download-resume">View Resume</label>        
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/users/scripts/myprofile.js"></script>
  </body>
</html>
