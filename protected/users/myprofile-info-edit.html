<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="/protected-styles/nav-bar.css">
    <link rel="stylesheet" href="/protected/users/styles/myprofile-info-edit.css">
  </head>
  <body>
    <div class="loading-page">
      <div class="circle">
        <div class="dot-wrapper">
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <nav></nav>
    <aside></aside>
    <main>
       <form action="submit"> 
        <div for="aboutme" style="grid-area: box-1;">
          <label for="aboutme">About Me</label>
          <textarea name="aboutme" id="aboutme"></textarea>
        </div>
        
        <div for="education" style="grid-area: box-2;">
          <label for="education">Education</label>
          <textarea name="education" id="education"></textarea>
        </div>

        <div for="currentrole" style="grid-area: box-3;">
          <label for="currentrole">Current Role</label>
          <textarea name="currentrole" id="currentrole"></textarea>
        </div>

        <div for="experience" style="grid-area: box-4;">
          <label for="experience">Work Experience</label>
          <textarea name="experience" id="experience"></textarea>
        </div>

        <div for="contactinfo" style="grid-area: box-5;">
          <label for="contactinfo">Contact INFO</label>
          <textarea name="contactinfo" id="contactinfo"></textarea> 
        </div>
        <button class="submit-button" style="grid-area: submit;" type="submit"> Submit</button>
      </form>
    </main>
    <footer></footer>
    <script type="module" src="/protected-scripts/nav-bar-protected.js"></script>
    <script type="module" src="/protected/users/scripts/myprofile-info-edit.js"></script>
  </body>
</html>
