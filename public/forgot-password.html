<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/forgotpassword.css">
  <link rel="stylesheet" href="/style/nav-bar.css">
  <title>Forgot Password | IET Khandari Dbrau University Alumni Portal</title>
  <meta name="description" content="Having trouble accessing your account? Enter your email to recover your password on the IET Khandari Dbrau University Alumni Portal and regain access to exclusive alumni resources." />
</head>
<body>
  <div class="loading-page">
    <div class="circle">
      <div class="dot-wrapper">
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <nav></nav>
  <aside></aside>
  <main>
    <div class="wrapper">
      <p>Forgot Password?</p>
      <form action="submit" class="forgotpassword-form">
        <label>UserID</label>
        <input type="text" required class="input-user-id js-user-id-box" autocomplete="username" placeholder="UserID">
        <button class="forgotpassword-button js-submit-button">Submit</button>
      </form>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/script/forgotpassword.js"></script>
  <script type="module" src="/script/nav-bar.js"></script>
</body>
</html>
