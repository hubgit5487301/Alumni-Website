  <nav></nav>

      <div class="address">
        <p>Contact-Info</p>
        <label>Phone No: 0562-2522622 <span>&#9742;</span></label>
        <label>Fax: (+91) 0562-2522622 <span>&#128439</span></label>
        <label>Email: directorietagra@gmail.com <span>&#9993;</span></label>
