<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/registration-form.css">
  <link rel="stylesheet" href="/style/nav-bar.css">
  <title>SignUp</title>
</head>
<body>
  <nav></nav>
  <aside id="sidebar"></aside>
  <main>
    <div class="wrapper">
      <p>SignUp</p>
      <form action="submit" class="login-form">
        <label>Name</label>
        <input required type="text" class="input-username js-name" placeholder="User Name">
        <label>UserID</label>
        <input type="text" required class="input-user-id js-userid" autocomplete="username" placeholder="UserID">
        <label>Email</label>
        <input type="email" required class="input-email js-email" placeholder="Email" autocomplete="email">
        <label>Password</label>
        <input type="password" required autocomplete="new-password" class="input-password js-password" placeholder="Password">
        <label>Re-enter Password</label>
        <input type="password" required class="input-re-password js-password-recheck" autocomplete="new-password" placeholder="Re-enter Password">
        <button class="submit-button js-submit-button">Submit</button>
        <span>
          <label class="text4">Have an account?</label>
          <a href="/login" class="register-button js-login-button">SignIn</a>
        </span>  
      </form>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/script/registration-form.js"></script>
  <script src="/script/nav-bar.js"></script>
</body>
</html>
