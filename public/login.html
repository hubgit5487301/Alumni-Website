<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/login.css">
  <link rel="stylesheet" href="/style/nav-bar.css">
  <title>Login</title>
</head>
<body>
  <div class="loading-page">
    <div class="circle">
      <div class="dot-wrapper">
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <nav></nav>
  <aside ></aside>
  <main>
    <div class="wrapper">
      <p>IET Alumni Portal</p>
      <form action="submit" class="login-form">
        <label>UserID</label>
        <input type="text" required class="input-user-id js-userid-box" autocomplete="username" placeholder="UserID">
        <label>Password</label>
        <input type="password" required autocomplete="current-password" class="input-password js-password-box" placeholder="Password">
        <a href="forgot-password">Forgot Password?</a>
        <button class="login-button js-login-button">Login</button>
        <span>
          <label class="text4">Need an account?</label>
          <a href="registration-form" class="register-button js-register-button">SignUp</a>
        </span>  
      </form>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/script/nav-bar.js"></script>
  <script type="module" src="/script/login.js"></script>
</body>
</html>
