<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/login.css">
  <link rel="stylesheet" href="/style/nav-bar.css">
  <title>Alumni Portal Login | IET Khandari Dbrau University</title>
  <meta name="description" content="Login to the IET Khandari Dbrau University Alumni Portal to securely access your account and view exclusive job opportunities, events, and study materials.">
</head>
<body>
  <div class="loading-page">
    <div class="circle">
      <div class="dot-wrapper">
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <nav></nav>
  <aside ></aside>
  <main>
    <div>
      <p>IET Alumni Portal</p>
      <form action="submit" class="login-form">
        <label for="userid">UserID</label>
        <input type="text" required id="userid" name="userid" autocomplete="username" placeholder="UserID">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" required autocomplete="current-password" id="password" name="password" placeholder="Password">
          <input type="checkbox" id="showPasswordLogin">
          <label for="showPasswordLogin">Show Password</label>
        </div>
        <a href="forgot-password">Forgot Password?</a>
        <button type="submit">Login</button>
        <span>
          <span>Need an account?</span>
          <a href="registration-form">SignUp</a>
        </span>  
      </form>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/script/nav-bar.js"></script>
  <script type="module" src="/script/login.js"></script>
  <script>
    const passwordInputLogin = document.getElementById('password');
    const showPasswordCheckboxLogin = document.getElementById('showPasswordLogin');

    showPasswordCheckboxLogin.addEventListener('change', function() {
      const currentType = passwordInputLogin.getAttribute('type');
      passwordInputLogin.setAttribute('type', currentType === 'password' ? 'text' : 'password');
    });
  </script>
</body>
</html>
