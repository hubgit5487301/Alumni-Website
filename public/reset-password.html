<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/verify-otp.css">
  <link rel="stylesheet" href="/style/nav-bar.css">
  <title>Reset Password</title>
</head>
<body>
  <nav></nav>
  <aside ></aside>
  <main>
    <div class="wrapper">
      <p class="otp-input">Verify OTP</p>
      <p class="password-input">Reset Password</p>
      <form class="otp-input js-otp-box" action="submit" class="forgotpassword-form">
        <label>Enter OTP</label>
        <input type="text" required class="input-otp js-otp-input-box"  placeholder="OTP">
        <button class="forgotpassword-button js-submit-button">Submit</button>
      </form>
      <form class="password-input js-reset-box" action="submit" class="forgotpassword-form">
        <label>New Password</label>
        <input type="password" required class="input-user-id js-passinput-box" autocomplete="username" placeholder="New Password">
        <label>Re-enter Password</label>
        <input type="password" required class="input-user-id js-repassinput-box" autocomplete="current-password" placeholder="Re-enter Password">
        <button class="new-password-button js-pass-submit-button">Submit</button>
      </form>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/script/verify-otp.js"></script>
  <script src="/script/nav-bar.js"></script>
</body>
</html>
